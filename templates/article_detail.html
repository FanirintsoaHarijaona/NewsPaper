{% extends 'base.html' %}

{% block title %}Detail of an article{% endblock title %}

{% block content %} 
    <div class="card-entry">
        <h2>{{object.title}}</h2>
        <p>by {{object.authors}} on {{object.date}} </p>
        <p>{{object.body}}</p>
    </div>
    <p><a href="{% url 'article_edit' article.pk %}">Edit</a>
        <a href="{% url 'article_delete' article.pk %}">|Delete</a>
    </p>
    <p>Back to <a href="{% url 'article_list' %}">All articles</a></p>
{% endblock content %}
